<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מבחן - מערכות תפעול ושירות</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .progress-container {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 2px solid #e9ecef;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #495057;
            font-weight: 600;
        }

        .question-container {
            padding: 40px;
            min-height: 400px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .question-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .question-type {
            background: #f8f9fa;
            padding: 8px 20px;
            border-radius: 20px;
            color: #495057;
            font-weight: 600;
            font-size: 0.9em;
        }

        .question-text {
            font-size: 1.3em;
            line-height: 1.6;
            color: #212529;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            background: #e9ecef;
            transform: translateX(-5px);
        }

        .option.selected {
            background: #e7f1ff;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option-letter {
            background: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
            flex-shrink: 0;
        }

        .option.selected .option-letter {
            background: #667eea;
            color: white;
        }

        .option.correct .option-letter {
            background: #28a745;
            color: white;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
            color: white;
        }

        .option-text {
            flex: 1;
            font-size: 1.05em;
            line-height: 1.5;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d4edda;
            border-right: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-right: 4px solid #dc3545;
            color: #721c24;
        }

        .feedback-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            padding: 30px 40px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-prev {
            background: #6c757d;
            color: white;
        }

        .btn-prev:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-check {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-check:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-next:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .final-score {
            text-align: center;
            padding: 60px 40px;
            display: none;
        }

        .final-score.show {
            display: block;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .score-details {
            font-size: 1.3em;
            color: #495057;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .btn-restart {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            font-size: 1.1em;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .question-container {
                padding: 20px;
            }

            .question-text {
                font-size: 1.1em;
            }

            .buttons-container {
                flex-direction: column;
                gap: 10px;
                padding: 20px;
            }

            .btn {
                width: 100%;
            }
        }

        .icon {
            font-size: 1.2em;
        }
    </style>
</head>

    <div class="container">

            <div class="score-circle" id="scoreCircle"></div>
            <div class="score-details" id="scoreDetails"></div>
            <button class="btn btn-restart" onclick="restartExam()">התחל מחדש</button>
        </div>

        <div class="buttons-container" id="buttonsContainer">
            <button class="btn btn-prev" id="btnPrev" onclick="previousQuestion()">← הקודם</button>
            <button class="btn btn-check" id="btnCheck" onclick="checkAnswer()">בדוק תשובה</button>
            <button class="btn btn-next" id="btnNext" onclick="nextQuestion()" style="display: none;">הבא →</button>

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let checkedQuestions = new Array(questions.length).fill(false);

        function loadQuestion() {
            const q = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            document.getElementById('questionNumber').textContent = `שאלה ${currentQuestion + 1}`;
            document.getElementById('questionType').textContent = q.type === 'multiple' ? 'בחירה מרובה' : 'נכון / לא נכון';
            document.getElementById('questionText').textContent = q.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            const letters = ['A', 'B', 'C', 'D'];
            q.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionDiv.classList.add('selected');
                }
                
                if (checkedQuestions[currentQuestion]) {
                    optionDiv.style.pointerEvents = 'none';
                    if (index === q.correct) {
                        optionDiv.classList.add('correct');
                    } else if (userAnswers[currentQuestion] === index) {
                        optionDiv.classList.add('incorrect');
                    }
                }
                
                optionDiv.onclick = () => selectOption(index);
                
                optionDiv.innerHTML = `
                    <div class="option-letter">${letters[index]}</div>
                    <div class="option-text">${option}</div>
                `;
                
                optionsContainer.appendChild(optionDiv);
            });
            
            const feedback = document.getElementById('feedback');
            if (checkedQuestions[currentQuestion]) {
                feedback.classList.add('show');
                if (userAnswers[currentQuestion] === q.correct) {
                    feedback.className = 'feedback show correct';
                    document.getElementById('feedbackTitle').innerHTML = '<span class="icon">✓</span> תשובה נכונה!';
                    document.getElementById('feedbackText').textContent = 'כל הכבוד! המשך כך.';
                } else {
                    feedback.className = 'feedback show incorrect';
                    document.getElementById('feedbackTitle').innerHTML = '<span class="icon">✗</span> תשובה שגויה';
                    document.getElementById('feedbackText').textContent = `התשובה הנכונה היא: ${q.options[q.correct]}`;
                }
            } else {
                feedback.classList.remove('show');
            }
            
            updateButtons();
            updateProgress();
        }

        function selectOption(index) {
            if (checkedQuestions[currentQuestion]) return;
            
            userAnswers[currentQuestion] = index;
            
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) {
                    opt.classList.add('selected');
                }
            });
            
            document.getElementById('btnCheck').disabled = false;
        }

        function checkAnswer() {
            if (userAnswers[currentQuestion] === null) return;
            
            checkedQuestions[currentQuestion] = true;
            const q = questions[currentQuestion];
            
            if (userAnswers[currentQuestion] === q.correct) {
                score++;
            }
            
            loadQuestion();
            
            document.getElementById('btnCheck').style.display = 'none';
            document.getElementById('btnNext').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateButtons() {
            document.getElementById('btnPrev').disabled = currentQuestion === 0;
            
            if (checkedQuestions[currentQuestion]) {
                document.getElementById('btnCheck').style.display = 'none';
                document.getElementById('btnNext').style.display = 'block';
                document.getElementById('btnNext').disabled = false;
            } else {
                document.getElementById('btnCheck').style.display = 'block';
                document.getElementById('btnNext').style.display = 'none';
                document.getElementById('btnCheck').disabled = userAnswers[currentQuestion] === null;
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `שאלה ${currentQuestion + 1} מתוך ${questions.length}`;
        }

        function showFinalScore() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('buttonsContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('scoreCircle').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 90) {
                message = '🌟 מעולה! ';
            } else if (percentage >= 80) {
                message = '👏 טוב מאוד! ';
            } else if (percentage >= 70) {
                message = '👍 יפה! ';
            } else if (percentage >= 60) {
                message = '💪 בסדר, אפשר לשפר. ';
            } else {
                message = '📚 מומלץ ללמוד שוב את החומר. ';
            }
            
            document.getElementById('scoreDetails').innerHTML = `
                ${message}<br>
                <strong>ענית נכון על ${score} שאלות מתוך ${questions.length}</strong><br>
                ציון: ${percentage}%
            `;
        }

        function restartExam() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(questions.length).fill(null);
            checkedQuestions = new Array(questions.length).fill(false);
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('buttonsContainer').style.display = 'flex';
            document.getElementById('finalScore').classList.remove('show');
            
            loadQuestion();
        }

        // Initialize
        window.onload = () => {
            loadQuestion();
        };
